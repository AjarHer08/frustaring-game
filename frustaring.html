<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Frustrating Button Game - Mobile Friendly</title>
    <style>
        body {
            background: url('G:/Wallpaper/220122.gif') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        h1 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            padding: 0 10px;
        }
        #game-area {
            position: relative;
            width: 90vw;
            height: 50vh;
            background-color: rgba(34, 34, 34, 0.7);
            border: 2px solid #ff4444;
            border-radius: 12px;
            overflow: hidden;
            touch-action: manipulation;
        }
        #frustrating-button {
            position: absolute;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
        }
        #frustrating-button:hover,
        #frustrating-button:active {
            background-color: #ff6666;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4444;
            height: 2em;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Try to Tap the Button!</h1>
    <div id="game-area">
        <button id="frustrating-button">Catch Me!</button>
    </div>
    <div id="message"></div>

    <script>
        const button = document.getElementById('frustrating-button');
        const gameArea = document.getElementById('game-area');
        const message = document.getElementById('message');

        function getRandomPosition() {
            const areaRect = gameArea.getBoundingClientRect();
            const btnRect = button.getBoundingClientRect();

            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            return { x: randomX, y: randomY };
        }

        function moveButton() {
            const pos = getRandomPosition();
            button.style.left = pos.x + 'px';
            button.style.top = pos.y + 'px';
        }

        button.addEventListener('mouseenter', () => {
            moveButton();
        });

        // For touch devices, move button on touchstart to simulate hover
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        button.addEventListener('click', () => {
            message.textContent = 'You caught me! But it was not easy, right? ðŸ˜ ';
            button.disabled = true;
            button.style.backgroundColor = '#44ff44';
            button.style.color = '#000';
            button.style.cursor = 'default';
        });

        // Initialize button position
        moveButton();
    </script>
</body>
</html>
